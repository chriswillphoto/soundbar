<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SoundBar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.min.js" charset="utf-8"></script>
    <script type="text/paperscript" canvas="myCanvas">

    var sound = new Howl({
      src: ["pian.mp3"],
      volume: 0.07
    })

    var kick = new Howl({
      src: ["kick.mp3"],
    })

    var clap = new Howl({
      src: ["clap.mp3"]
    })

    var bass1 = new Howl({
      src: ["bass1.mp3"],
      volume: 0.3
    })

    var bass2 = new Howl({
      src: ["b2.mp3"],
      volume: 0.3
    })

    var bass3 = new Howl({
      src: ["bass3.mp3"],
      volume: 0.3
    })

    var circles = []
    var squares = []
    var triangles = []
    var colors = ["blue", "red", "pink", "skyblue", "purple", "indigo"]
    var k = view.size.height


    function onKeyDown(event){
        if(event.key === "j"){
          var maxPoint = new Point(view.size.width, view.size.height)
          var newRectangle = new Path.Rectangle(new Point(maxPoint/2), 20)
          newRectangle.strokeColor = colors[Math.floor(Math.random()*colors.length)]
          kick.play();

          squares.push(newRectangle);
        }else if(event.key === "a"){
          for (var i = 0; i < 11; i++) {
            var maxPoint = new Point(view.size.width, view.size.height)
            var randomPoint = Point.random()
            var point = maxPoint * randomPoint
            var newCircle = new Path.Circle(new Point(point), 20)
            var color = Math.floor(Math.random()*colors.length)
            newCircle.fillColor = colors[color]
            sound.play();

            circles.push(newCircle);


          }

        }else if(event.key === "k"){
          for (var i = 0; i < 5; i++) {
            var maxPoint = new Point(view.size.width, view.size.height)
            var randomPoint = Point.random()
            var point = maxPoint * randomPoint
            var triangle = new Path.RegularPolygon(new Point(Math.floor(Math.random()*(view.size.width - 160)), k), 3, 160);
            triangle.strokeColor = colors[Math.floor(Math.random()*colors.length)]
            triangles.push(triangle)
          }


          if(k > 0){
          k -= 120
          }else{
          k = view.size.height
          }
          clap.play()
        }else if(event.key === "i"){ // TODO GRAPHICS FOR BASS1

          bass1.play()
        }else if(event.key === "o"){
          bass2.play()
        }else if(event.key === "p"){
          bass3.play()
        }
    }


    function onFrame(event){

        for(i=0; i < circles.length; i++){
        circles[i].fillColor.hue += 6;
        circles[i].scale(1.013);
        if(circles[i].area > 4000){
          circles[i].remove();
          circles.splice(i, 1);
          console.log(circles);
            }
        } // <-------- circles

        for (var i = 0; i < squares.length; i++) {
          squares[i].strokeColor.hue += 5
          squares[i].scale(1.08)
          if(squares[i].area > 500000){
            squares[i].remove();
            squares.splice(i, 1)
          }
        }

        if(triangles.length > 4){
        for (var i = 0; i < triangles.length; i++) {
          triangles[i].remove()
          triangles.splice(i, 1)
        }
      }



    }

    function onKeyUp(event){

      for (var i = 0; i < circles.length; i++) {
        // circles[i].remove()
      }
      for (var i = 0; i < squares.length; i++) {
        // squares[i].remove()
      }

    }


    </script>
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
  <canvas id="myCanvas"></canvas>
  <div class="buttonbar">
    <div class="button">
    </div><div class="button">
    </div><div class="button">
    </div><div class="button">
    </div><div class="button">
    </div><div class="button">
    </div><div class="button">
    </div>
  </div>



  </body>
</html>
